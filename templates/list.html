<section id="posts" class="posts">
	{{range $index, $post := .Posts}}
	<article class="post">
		<header class="post-header">
			<h1 class="post-title">
				<a href="/post/{{$post.ID}}" class="post-link">{{$post.Title}}</a>
			</h1>
			<div class="post-meta">
				<span class="post-time">{{formatTime $post.Time false}}</span>
			</div>
		</header>
		<div class="post-content">
			<div class="post-summary">{{summary $post.Plain $.More}}</div>
			<div class="read-more">
				<a href="/post/{{$post.ID}}" class="read-more-link">Read more...</a>
			</div>
		</div>
	</article>
	{{end}}
</section>
<nav class="pagination">
	{{if ne .Prev 0}}
	<a href="/page/{{.Prev}}" class="prev">
		<span class="prev-text">< Prev</span>
	</a>
	{{end}}
	{{if ne .Next 0}}
	<a href="/page/{{.Next}}" class="next">
		<span class="next-text">Next ></span>
	</a>
	{{end}}
</nav>
